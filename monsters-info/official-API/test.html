<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>代码测试</title>
<script type="text/javascript">
var card;
var mid;
var GM_xmlhttpRequest = function(GM_param) {
	var xhr = new XMLHttpRequest(); //创建XMLHttpRequest对象
	xhr.open(GM_param.method, GM_param.url, true);
	if (GM_param.responseType) xhr.responseType = GM_param.responseType;
	if (GM_param.overrideMimeType) xhr.overrideMimeType(GM_param.overrideMimeType);
	xhr.onreadystatechange = function() //设置回调函数
		{
			if (xhr.readyState === xhr.DONE) {
				if (xhr.status === 200 && GM_param.onload)
					GM_param.onload(xhr);
				if (xhr.status !== 200 && GM_param.onerror)
					GM_param.onerror(xhr);
			}
		}
	for (var header in GM_param.headers) {
		xhr.setRequestHeader(header, GM_param.headers[header]);
	}
	xhr.send(GM_param.data ? GM_param.data : null);
}
function g(id)
{
	var m = card[id];
	var pn = ["火","水","木","光","暗"];
	var p = [pn[m[2]]||"无", pn[m[3]]||"无"];
	var tn = ["0进化","1平衡","2体力","3回复","4龙","5神","6攻击","7恶魔","8机械","9","10","11","12觉醒","13","14强化","15卖钱"];
	var type = [];
	type.push(tn[m[5]]);
	if (m[6]!=-1) //第二个type
		type.push(tn[m[6]]);
	if (m[m.length-9]!=-1) //第三个type要倒着来
		type.push(tn[m[m.length-9]]);
	console.log("%oNo.%d %s [%s/%s]，Lv%d，%s究极退化为%d，类型：%s，%d星，COST%d，%s个觉醒，三维%s，110级增长%d%%，%s当二技，1级吃经验%d，1级卖￥%d，%dMP，成长类型%d，升2级经验",
		m, //对象
		m[0], //ID
		m[1], //名字
		p[0],p[1], //属性
		m[10], //最大等级
		m[4]?"可":"不可", //可退化？
		m[40], //可退化？
		type.join("|"), //类型
		m[7], //星级
		m[8], //cost
		m[58+m[57]*3], //觉醒数
		m[14]+"-"+m[15]+"/"+m[14]+"-"+m[17]+"/"+m[20]+"-"+m[21], //三维
		m[m.length-3], //110级增长
		m[m.length-5]>2?"能":"不能", //二技
		Math.round(m[11]/4), //1级经验，每级，直接乘
		Math.round(m[13]/10), //1级卖钱
		m[m.length-8], //MP
		m[23], //成长类型
		Math.round(m[23] * Math.pow((2 - 1) / 98,m[24])) //1级升2级经验
	);
}
GM_xmlhttpRequest({
	method: "GET",
	url:"ja.json",
	onload: function(response) {
		card = JSON.parse(response.response).card;

		*/
	},
	onerror: function(response) {

});
</script>
